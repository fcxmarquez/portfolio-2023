# build.yml
name: Build and Test

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run formatter
        run: npm run format -- --check

      - name: Build
        run: npm run build

  automerge:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Auto-merge to main
        id: automerge_step
        if: github.ref != 'refs/heads/main'
        uses: pascalgn/automerge-action@v0.14.3
        env:
          GITHUB_TOKEN: "${{ secrets.REPO_ACCESS_TOKEN }}"
          MERGE_LABELS: ""
          MERGE_METHOD: "squash"
          MERGE_COMMIT_MESSAGE: "Automatic merge"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Delete branch after merge
        if: ${{ needs.build.steps.automerge_step.conclusion == 'success' }} && github.ref != 'refs/heads/main'
        run: |
          PR_NUMBER=$(jq --raw-output .number "$GITHUB_EVENT_PATH")
          PR_BRANCH=$(gh pr view "$PR_NUMBER" --json headRefName -q ".headRefName")
          echo "Deleting branch $PR_BRANCH"
          gh repo delete-branch "$PR_BRANCH"
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
